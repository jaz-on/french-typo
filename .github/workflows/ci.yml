name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-php:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Lint PHP files
        run: |
          echo "Checking PHP syntax..."
          find . -type f -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l
          echo "✅ All PHP files are valid"

  wpcs:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress

      - name: Run PHPCS
        run: |
          echo "Running WordPress Coding Standards check..."
          vendor/bin/phpcs --standard=WordPress-Extra --report=full --extensions=php .
          echo "✅ PHPCS check passed"

